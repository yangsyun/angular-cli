
<div class="hero">
  <div class="hero-title">
    <h1>{{title}}</h1>
  </div>
  <div class="hero-content">
    <h2>My favorite hero is: {{myHero.name}}</h2>
    <p>Heroes:</p>
    <ul>
      <li *ngFor="let hero of heroes" (click)="goToInput()">{{ hero.name }}</li>
    </ul>
    <p *ngIf="heroes.length > 3">There are many heroes!</p>
  </div>

</div>
